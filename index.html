<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Pedidos Toyo MX</title>
  <meta name="theme-color" content="#0B4CCB" />
  <style>
    :root{
      --blue:#0B4CCB;
      --bg:#F3F5F7;
      --card:#ffffff;
      --border:#D1D5DB;
      --text:#111827;
      --muted:#6b7280;
      --shadow:0 10px 25px rgba(0,0,0,.06);
      --radius:18px;
      --safe-b: env(safe-area-inset-bottom, 0px);
      --safe-t: env(safe-area-inset-top, 0px);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--text);
      padding-bottom: calc(84px + var(--safe-b));
    }

    /* Top App Bar */
    .topbar{
      position:sticky; top:0; z-index:50;
      background:linear-gradient(180deg, rgba(243,245,247,.96) 0%, rgba(243,245,247,.86) 65%, rgba(243,245,247,0) 100%);
      backdrop-filter: blur(10px);
      padding: calc(14px + var(--safe-t)) 14px 10px;
    }
    .brandRow{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom:10px;
    }
    .brand{
      display:flex; align-items:center; gap:10px; min-width:0;
    }
    .logo{
      width:34px; height:34px; border-radius:12px;
      background: linear-gradient(135deg,#0B4CCB,#0a3aa1);
      box-shadow: 0 10px 22px rgba(11,76,203,.25);
      flex:0 0 auto;
    }
    .titleWrap{min-width:0}
    h1{
      margin:0;
      font-size:18px;
      letter-spacing:.2px;
      color:var(--blue);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .sub{
      margin-top:3px;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .pill{
      border:1px solid #c7dbff;
      color:var(--blue);
      padding:8px 10px;
      border-radius:999px;
      font-weight:900;
      background:#eef4ff;
      font-size:12px;
      white-space:nowrap;
      flex:0 0 auto;
    }

    /* Search */
    .searchCard{
      background:var(--card);
      border-radius:16px;
      padding:12px;
      box-shadow:var(--shadow);
      border:1px solid rgba(0,0,0,.03);
    }
    .searchRow{
      display:flex; gap:10px; align-items:center;
    }
    .searchRow input{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      font-size:15px;
      outline:none;
    }
    .iconBtn{
      border:1px solid var(--border);
      background:#fff;
      border-radius:12px;
      padding:11px 12px;
      font-weight:900;
      cursor:pointer;
      min-width:44px;
    }
    .chips{
      display:flex; gap:8px; flex-wrap:wrap;
      margin-top:10px;
    }
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(11,76,203,.20);
      background:#f3f7ff;
      color:#0a3aa1;
      font-weight:900;
      font-size:12px;
      cursor:pointer;
      max-width:100%;
    }
    .chip span{
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width:190px;
      display:inline-block;
    }
    .chip.active{
      background:var(--blue);
      color:#fff;
      border-color:transparent;
    }

    /* Main */
    .wrap{max-width:920px;margin:0 auto;padding:10px 14px 20px}
    .sectionTitle{
      margin:14px 2px 10px;
      display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
    }
    .sectionTitle h2{
      margin:0;
      font-size:16px;
      color:#0b3c91;
      letter-spacing:.1px;
    }
    .metaLine{
      color:var(--muted);
      font-size:12px;
      font-weight:800;
    }

    /* Cards list */
    .list{display:flex; flex-direction:column; gap:10px}
    .cardItem{
      background:var(--card);
      border-radius:16px;
      padding:12px;
      box-shadow:var(--shadow);
      border:1px solid rgba(0,0,0,.03);
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
    }
    .left{min-width:0}
    .name{
      margin:0;
      font-weight:950;
      font-size:14px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width:100%;
    }
    .details{
      margin-top:4px;
      font-size:12px;
      color:var(--muted);
      font-weight:700;
    }
    .actions{
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:flex-end;
      flex:0 0 auto;
    }
    .btn{
      border:1px solid #c7dbff;
      background:#eef4ff;
      color:var(--blue);
      font-weight:900;
      border-radius:12px;
      padding:9px 12px;
      cursor:pointer;
      font-size:12px;
      white-space:nowrap;
    }
    .btn.secondary{
      border:1px solid #e5e7eb;
      background:#fff;
      color:#0b3c91;
    }
    .star{
      border:1px solid #e5e7eb;
      background:#fff;
      border-radius:12px;
      padding:9px 10px;
      cursor:pointer;
      font-weight:950;
      font-size:12px;
      color:#0b3c91;
      min-width:42px;
      text-align:center;
    }
    .star.on{ background:#fff7ed; border-color:#fed7aa; color:#9a3412; }
    .empty{
      padding:14px 6px;
      color:var(--muted);
      font-weight:800;
      font-size:13px;
    }

    /* Compact mode */
    .compact .cardItem{ padding:10px; }
    .compact .name{ font-size:13px; }
    .compact .details{ font-size:11px; }
    .compact .actions{ gap:6px; }
    .compact .btn, .compact .star{ padding:8px 10px; }

    /* Bottom nav */
    .nav{
      position:fixed; left:0; right:0; bottom:0;
      padding:10px 10px calc(10px + var(--safe-b));
      background:rgba(255,255,255,.92);
      border-top:1px solid rgba(17,24,39,.10);
      backdrop-filter: blur(10px);
      z-index:60;
    }
    .navRow{
      max-width:920px;margin:0 auto;
      display:grid; grid-template-columns: repeat(4,1fr);
      gap:8px;
    }
    .tab{
      border:1px solid rgba(17,24,39,.10);
      background:#fff;
      border-radius:16px;
      padding:10px 10px;
      font-weight:950;
      cursor:pointer;
      font-size:12px;
      display:flex; flex-direction:column; align-items:center; gap:4px;
      color:#0b3c91;
    }
    .tab.active{
      background:var(--blue);
      color:#fff;
      border-color:transparent;
    }
    .ico{font-size:16px; line-height:1}
    .toast{
      position:fixed;
      left:50%;
      bottom: calc(92px + var(--safe-b));
      transform:translateX(-50%);
      background:rgba(17,24,39,.92);
      color:#fff;
      padding:10px 12px;
      border-radius:999px;
      font-weight:900;
      font-size:12px;
      box-shadow:0 18px 40px rgba(0,0,0,.22);
      opacity:0;
      pointer-events:none;
      transition:opacity .2s ease, transform .2s ease;
      z-index:9999;
    }
    .toast.show{opacity:1; transform:translateX(-50%) translateY(-2px);}
    .diag{
      margin-top:10px;
      border-top:1px dashed #d1d5db;
      padding-top:10px;
      display:none;
    }
    .diag pre{
      white-space:pre-wrap;
      background:#0b1220;
      color:#e5e7eb;
      padding:12px;
      border-radius:12px;
      font-size:12px;
      overflow:auto;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brandRow">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div class="titleWrap">
          <h1>Pedidos Toyo MX</h1>
          <div class="sub" id="subtitle">Cargando clientes‚Ä¶</div>
        </div>
      </div>
      <div class="pill" id="pillCount">0</div>
    </div>

    <div class="searchCard">
      <div class="searchRow">
        <input id="q" placeholder="Buscar por cliente o c√≥digo (ej. C012345)" autocomplete="off" />
        <button class="iconBtn" id="btnClear" title="Limpiar">‚úï</button>
        <button class="iconBtn" id="btnCompact" title="Vista compacta">‚â°</button>
      </div>
      <div class="chips" id="chips"></div>
      <div class="diag" id="diagBox">
        <pre id="diagText">‚Äî</pre>
      </div>
    </div>
  </div>

  <div class="wrap" id="wrap">
    <div class="sectionTitle">
      <h2 id="sectionH">Resultados</h2>
      <div class="metaLine" id="scope">Mostrando: todos</div>
    </div>

    <div class="list" id="list"></div>
    <div class="empty" id="empty" style="display:none">Sin resultados.</div>
  </div>

  <div class="nav">
    <div class="navRow">
      <button class="tab active" id="tabSearch" type="button"><span class="ico">üîé</span><span>Buscar</span></button>
      <button class="tab" id="tabVendors" type="button"><span class="ico">üßë‚Äçüíº</span><span>Vendedores</span></button>
      <button class="tab" id="tabFav" type="button"><span class="ico">‚≠ê</span><span>Favoritos</span></button>
      <button class="tab" id="tabRec" type="button"><span class="ico">üïò</span><span>Recientes</span></button>
    </div>
  </div>

  <div class="toast" id="toast">Listo</div>

<script>
(() => {
  const $ = (q)=>document.querySelector(q);
  const wrap = $("#wrap");
  const q = $("#q");
  const btnClear = $("#btnClear");
  const btnCompact = $("#btnCompact");
  const chips = $("#chips");
  const list = $("#list");
  const empty = $("#empty");
  const subtitle = $("#subtitle");
  const pillCount = $("#pillCount");
  const scope = $("#scope");
  const sectionH = $("#sectionH");
  const toastEl = $("#toast");
  const diagBox = $("#diagBox");
  const diagText = $("#diagText");

  const tabSearch = $("#tabSearch");
  const tabVendors = $("#tabVendors");
  const tabFav = $("#tabFav");
  const tabRec = $("#tabRec");

  const LS_FAV = "toyo_index_favs_v1";
  const LS_REC = "toyo_index_recent_v1";
  const LS_COMPACT = "toyo_index_compact_v1";

  let ALL = [];
  let VENDORS = []; // {folder,label,count}
  let ACTIVE_VENDOR = "ALL";
  let MODE = "search"; // search | vendors | fav | rec
  let compact = (localStorage.getItem(LS_COMPACT) === "1");

  function showToast(msg){
    toastEl.textContent = msg;
    toastEl.classList.add("show");
    setTimeout(()=>toastEl.classList.remove("show"), 1600);
  }

  function esc(s){
    return (s ?? "").toString()
      .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
      .replaceAll('"',"&quot;").replaceAll("'","&#039;");
  }

  function norm(s){
    return (s||"").toString().trim().toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g,"");
  }

  function loadJSON(key, fallback){
    try{ return JSON.parse(localStorage.getItem(key) || JSON.stringify(fallback)); }
    catch(e){ return fallback; }
  }
  function saveJSON(key, obj){
    localStorage.setItem(key, JSON.stringify(obj));
  }

  function isFav(path){
    const favs = loadJSON(LS_FAV, []);
    return favs.includes(path);
  }
  function toggleFav(path){
    let favs = loadJSON(LS_FAV, []);
    if(favs.includes(path)){
      favs = favs.filter(x=>x!==path);
      saveJSON(LS_FAV, favs);
      showToast("Quitado de favoritos");
    }else{
      favs.unshift(path);
      favs = [...new Set(favs)].slice(0, 200);
      saveJSON(LS_FAV, favs);
      showToast("Agregado a favoritos");
    }
  }
  function pushRecent(path){
    let rec = loadJSON(LS_REC, []);
    rec.unshift(path);
    rec = [...new Set(rec)].slice(0, 30);
    saveJSON(LS_REC, rec);
  }

  function setDiag(obj){
    diagText.textContent = (typeof obj === "string") ? obj : JSON.stringify(obj, null, 2);
  }

  function setCompact(on){
    compact = !!on;
    localStorage.setItem(LS_COMPACT, compact ? "1" : "0");
    wrap.classList.toggle("compact", compact);
    showToast(compact ? "Vista compacta" : "Vista normal");
  }

  async function loadClients(){
    // cache bust fuerte
    const url = "clients.json?v=" + Date.now();
    try{
      setDiag({status:"fetching", url});
      const res = await fetch(url, {cache:"no-store"});
      const text = await res.text();
      if(!res.ok){
        setDiag({status:"error", http:res.status, body:text.slice(0,500)});
        throw new Error("No se pudo cargar clients.json (" + res.status + ")");
      }
      let data;
      try{ data = JSON.parse(text); }
      catch(e){
        setDiag({status:"error", msg:"clients.json no es JSON v√°lido", sample:text.slice(0,600)});
        throw e;
      }

      // Acepta 2 estructuras:
      //  A) { clients:[{vendor_folder,vendor_label,client_name,client_code,path}] }
      //  B) { clients:[{vendor_folder,vendor_name,client_name,client_code,file}] } (o array directo)
      const arr = Array.isArray(data) ? data : (Array.isArray(data.clients) ? data.clients : []);

      ALL = arr.map(x=>{
        const vendor_folder = (x.vendor_folder || x.seller || "").toString().trim();
        const vendor_label = (x.vendor_label || x.vendor_name || x.seller_name || vendor_folder).toString().trim();
        const client_name  = (x.client_name  || x.client || "").toString().trim();
        const client_code  = (x.client_code  || x.code   || "").toString().trim();
        let path = (x.path || "").toString().trim();
        if(!path){
          const file = (x.file || "").toString().trim();
          if(vendor_folder && file) path = vendor_folder + "/" + file;
        }
        return {vendor_folder, vendor_label, client_name, client_code, path};
      }).filter(x=>x.vendor_folder && x.path && x.client_name);

      // Vendors
      const map = new Map();
      ALL.forEach(c=>{
        if(!map.has(c.vendor_folder)){
          map.set(c.vendor_folder, {folder:c.vendor_folder, label:c.vendor_label || c.vendor_folder, count:0});
        }
        map.get(c.vendor_folder).count++;
      });
      VENDORS = [...map.values()].sort((a,b)=>a.label.localeCompare(b.label, "es"));

      subtitle.textContent = `${VENDORS.length} vendedor(es) ¬∑ ${ALL.length} cliente(s)`;
      pillCount.textContent = String(ALL.length);

      // chips (top 8)
      renderChips();

      // apply compact
      wrap.classList.toggle("compact", compact);

      // render default
      render();
      setDiag({status:"ok", total_clients:ALL.length, total_vendors:VENDORS.length, sample:ALL[0]});
      // oculta diagn√≥stico por defecto
      diagBox.style.display = "none";
    }catch(e){
      subtitle.textContent = "No se pudo cargar clients.json";
      pillCount.textContent = "0";
      diagBox.style.display = "block";
      setDiag({status:"fatal", error: e?.message || String(e)});
      MODE = "search";
      render();
    }
  }

  function renderChips(){
    chips.innerHTML = "";
    // Chip "Todos"
    const chipAll = document.createElement("div");
    chipAll.className = "chip" + (ACTIVE_VENDOR==="ALL" ? " active" : "");
    chipAll.innerHTML = `<span>Todos</span>`;
    chipAll.addEventListener("click", ()=>{
      ACTIVE_VENDOR = "ALL";
      MODE = "search";
      applyTabs();
      renderChips();
      render();
    });
    chips.appendChild(chipAll);

    const top = VENDORS.slice(0, 8);
    top.forEach(v=>{
      const el = document.createElement("div");
      el.className = "chip" + (ACTIVE_VENDOR===v.folder ? " active" : "");
      el.innerHTML = `<span>${esc(v.label)}</span>`;
      el.title = `${v.label} (${v.count})`;
      el.addEventListener("click", ()=>{
        ACTIVE_VENDOR = v.folder;
        MODE = "search";
        applyTabs();
        renderChips();
        render();
      });
      chips.appendChild(el);
    });

    // Chip "Ver todos"
    const chipMore = document.createElement("div");
    chipMore.className = "chip";
    chipMore.innerHTML = `<span>Ver todos</span>`;
    chipMore.addEventListener("click", ()=>{
      MODE = "vendors";
      applyTabs();
      render();
      showToast("Lista de vendedores");
    });
    chips.appendChild(chipMore);
  }

  function currentBaseList(){
    let base = ALL.slice();

    if(MODE === "fav"){
      const favs = loadJSON(LS_FAV, []);
      const set = new Set(favs);
      base = base.filter(c=>set.has(c.path));
    } else if(MODE === "rec"){
      const rec = loadJSON(LS_REC, []);
      // ordena por recencia
      const pos = new Map(rec.map((p,i)=>[p,i]));
      base = base.filter(c=>pos.has(c.path)).sort((a,b)=>pos.get(a.path)-pos.get(b.path));
    } else if(MODE === "vendors"){
      base = []; // vendors screen
    }

    // vendor filter (solo para b√∫squeda, favoritos, recientes)
    if(MODE !== "vendors" && ACTIVE_VENDOR !== "ALL"){
      base = base.filter(c=>c.vendor_folder === ACTIVE_VENDOR);
    }

    return base;
  }

  function applyQuery(list){
    const raw = q.value || "";
    const s = norm(raw);
    if(!s) return list;

    // Heur√≠stica: si empieza con C o tiene n√∫meros, prioriza por c√≥digo
    const looksCode = /^c?\d/.test(s.replace(/\s+/g,"")) || /\d{3,}/.test(s);
    if(looksCode){
      return list.filter(c=> norm(c.client_code).includes(s) || norm(c.client_name).includes(s));
    }
    return list.filter(c=> norm(c.client_name).includes(s) || norm(c.client_code).includes(s));
  }

  function renderVendorsScreen(){
    sectionH.textContent = "Vendedores";
    scope.textContent = "Elige un vendedor";
    list.innerHTML = "";
    empty.style.display = "none";

    const vendors = VENDORS.slice();
    if(!vendors.length){
      list.innerHTML = `<div class="empty">No hay vendedores (clients.json no carg√≥ o est√° vac√≠o).</div>`;
      return;
    }

    vendors.forEach(v=>{
      const el = document.createElement("div");
      el.className = "cardItem";
      el.innerHTML = `
        <div class="left">
          <p class="name">${esc(v.label)}</p>
          <div class="details">${esc(v.folder)} ¬∑ ${v.count} cliente(s)</div>
        </div>
        <div class="actions">
          <button class="btn" type="button">Ver clientes</button>
        </div>
      `;
      el.querySelector("button").addEventListener("click", ()=>{
        ACTIVE_VENDOR = v.folder;
        MODE = "search";
        q.value = "";
        applyTabs();
        renderChips();
        render();
        showToast("Filtrado por vendedor");
        window.scrollTo({top:0, behavior:"smooth"});
      });
      list.appendChild(el);
    });
  }

  function renderClientsScreen(){
    let base = currentBaseList();
    base = applyQuery(base);

    // orden alfab√©tico (excepto recientes ya viene ordenado)
    if(MODE !== "rec"){
      base.sort((a,b)=> (a.client_name||"").localeCompare((b.client_name||""), "es"));
    }

    // Titles
    if(MODE === "fav"){
      sectionH.textContent = "Favoritos";
      scope.textContent = (ACTIVE_VENDOR==="ALL") ? "Todos los vendedores" : ("Vendedor: " + (VENDORS.find(v=>v.folder===ACTIVE_VENDOR)?.label || ACTIVE_VENDOR));
    } else if(MODE === "rec"){
      sectionH.textContent = "Recientes";
      scope.textContent = "√öltimos abiertos";
    } else {
      sectionH.textContent = "Resultados";
      scope.textContent = (ACTIVE_VENDOR==="ALL") ? "Mostrando: todos" : ("Mostrando: " + (VENDORS.find(v=>v.folder===ACTIVE_VENDOR)?.label || ACTIVE_VENDOR));
    }

    list.innerHTML = "";
    empty.style.display = base.length ? "none" : "block";
    empty.textContent = (MODE==="fav" && !base.length) ? "A√∫n no tienes favoritos. Abre un cliente y toca ‚≠ê." :
                      (MODE==="rec" && !base.length) ? "A√∫n no hay recientes. Abre un cliente desde Buscar." :
                      "Sin resultados.";

    const MAX = 250;
    const view = base.slice(0, MAX);

    view.forEach(c=>{
      const el = document.createElement("div");
      el.className = "cardItem";
      const favOn = isFav(c.path);
      el.innerHTML = `
        <div class="left">
          <p class="name" title="${esc(c.client_name)}">${esc(c.client_name)}</p>
          <div class="details">${esc(c.client_code || "‚Äî")} ¬∑ ${esc(c.vendor_label || c.vendor_folder)}</div>
        </div>
        <div class="actions">
          <button class="star ${favOn ? "on":""}" type="button">${favOn ? "‚òÖ" : "‚òÜ"}</button>
          <button class="btn" type="button">Abrir</button>
          <button class="btn secondary" type="button">Copiar link</button>
        </div>
      `;

      const starBtn = el.querySelector(".star");
      const openBtn = el.querySelectorAll("button")[1];
      const copyBtn = el.querySelectorAll("button")[2];

      starBtn.addEventListener("click", ()=>{
        toggleFav(c.path);
        starBtn.classList.toggle("on", isFav(c.path));
        starBtn.textContent = isFav(c.path) ? "‚òÖ" : "‚òÜ";
      });

      openBtn.addEventListener("click", ()=>{
        pushRecent(c.path);
        window.open(c.path, "_blank");
      });

      copyBtn.addEventListener("click", async ()=>{
        const full = new URL(c.path, window.location.href).href;
        try{
          await navigator.clipboard.writeText(full);
          showToast("Link copiado");
        }catch(e){
          // fallback
          const ta = document.createElement("textarea");
          ta.value = full;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          ta.remove();
          showToast("Link copiado");
        }
      });

      list.appendChild(el);
    });

    if(base.length > MAX){
      const more = document.createElement("div");
      more.className = "empty";
      more.textContent = `Mostrando ${MAX} de ${base.length}. Escribe m√°s letras o filtra por vendedor.`;
      list.appendChild(more);
    }
  }

  function applyTabs(){
    tabSearch.classList.toggle("active", MODE==="search");
    tabVendors.classList.toggle("active", MODE==="vendors");
    tabFav.classList.toggle("active", MODE==="fav");
    tabRec.classList.toggle("active", MODE==="rec");
  }

  function render(){
    applyTabs();
    if(MODE === "vendors"){
      renderVendorsScreen();
      return;
    }
    renderClientsScreen();
  }

  // Events
  q.addEventListener("input", ()=>{
    if(MODE !== "search") MODE = "search";
    applyTabs();
    renderClientsScreen();
  });

  btnClear.addEventListener("click", ()=>{
    q.value = "";
    if(MODE !== "search") MODE = "search";
    applyTabs();
    render();
    q.focus();
  });

  btnCompact.addEventListener("click", ()=>setCompact(!compact));

  tabSearch.addEventListener("click", ()=>{ MODE="search"; applyTabs(); render(); window.scrollTo({top:0, behavior:"smooth"}); });
  tabVendors.addEventListener("click", ()=>{ MODE="vendors"; applyTabs(); render(); window.scrollTo({top:0, behavior:"smooth"}); });
  tabFav.addEventListener("click", ()=>{ MODE="fav"; applyTabs(); render(); window.scrollTo({top:0, behavior:"smooth"}); });
  tabRec.addEventListener("click", ()=>{ MODE="rec"; applyTabs(); render(); window.scrollTo({top:0, behavior:"smooth"}); });

  // Long press to show diagnostics (also quick toggle)
  let pressTimer;
  subtitle.addEventListener("touchstart", ()=>{
    pressTimer = setTimeout(()=>{
      diagBox.style.display = (diagBox.style.display==="block") ? "none" : "block";
      showToast(diagBox.style.display==="block" ? "Diagn√≥stico ON" : "Diagn√≥stico OFF");
    }, 700);
  }, {passive:true});
  subtitle.addEventListener("touchend", ()=>{ clearTimeout(pressTimer); }, {passive:true});

  // Init
  setCompact(compact);
  loadClients();
})();
</script>
</body>
</html>
